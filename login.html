<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <form class="login-form">
          <img
            src="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
            alt="logo"
            width="50"
            height="50"
          />
          <h2>SHOPLANE</h2>
          <div class="input-groups">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                bame="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="extra">
              <label for="remember">
                <input type="checkbox" name="remember" id="remember" />
                Remember Me
              </label>
              <a href="#">Forgot Password</a>
            </div>
          </div>
          <button class="submit" type="submit" disabled>Login</button>
          <div class="extra-links">
            <span>Dont you have account</span>
            <a href="#">Sign up</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
