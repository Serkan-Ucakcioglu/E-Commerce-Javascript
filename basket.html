<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />
  </head>
  <body>
    <!-- Header Template -->
    <template id="header-template">
      <div class="container">
        <div class="head-bar">
          <div class="head-title">
            <a href="/" class="shoplane-title">SHOPLANE</a>
          </div>
          <div id="search">
            <div class="search-svg">
              <img src="/../../assets/search.svg" alt="search" />
            </div>
            <input
              type="text"
              id="search-input"
              name="searchBox"
              placeholder="Search for Clothing and Accessories"
            />
          </div>
          <div class="head-left">
            <a href="basket.html" class="baskets">
              <img
                class="basket"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDSScOc9jICGGssMug0jWrOgeoFX6K78kLtw&amp;usqp=CAU"
                alt="basket"
              />
            </a>
            <a href="/login.html" class="login-btn">Login</a>
          </div>
        </div>
      </div>
    </template>
    <!-- Loader -->
    <div class="loader"></div>
    <!-- Header -->
    <header class="header"></header>
    <!-- Basket List -->
    <section class="basket-list">
      <div class="container">
        <div class="buy-product">
          <div class="buy-product-title">
            <h3>Shopping Card</h3>
            <h3>Items</h3>
          </div>
          <div class="basket-card-container"></div>
          <div class="till"></div>
        </div>
      </div>
    </section>
    <script type="module" src="./scripts/product/basket/basket.js"></script>
  </body>
</html>
