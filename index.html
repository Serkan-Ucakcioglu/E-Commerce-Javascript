<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="head-bar">
            <div class="head-title">
              <h1 class="shoplane-title">SHOPLANE</h1>
              <h1 class="product-title">Product</h1>
              <h1 class="product-title">Product</h1>
            </div>
            <div id="search">
              <div class="search-svg">
                <svg
                  width="21"
                  height="20"
                  viewBox="0 0 21 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.5 18.8569L15.15 14.5069M17.5 8.8569C17.5 13.2752 13.9183 16.8569 9.5 16.8569C5.08172 16.8569 1.5 13.2752 1.5 8.8569C1.5 4.43862 5.08172 0.856903 9.5 0.856903C13.9183 0.856903 17.5 4.43862 17.5 8.8569Z"
                    stroke="#090A0A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="search-input"
                name="searchBox"
                placeholder="Search for Clothing and Accessories"
              />
            </div>
            <div class="head-left">
              <a href="#" class="baskets">
                <img
                  class="basket"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDSScOc9jICGGssMug0jWrOgeoFX6K78kLtw&amp;usqp=CAU"
                  alt="basket"
                />
                <div class="count"><strong>2</strong></div>
              </a>
              <a href="#" class="login-btn">Login</a>
            </div>
          </div>
        </div>
      </header>
      <!-- Section Slider  -->
      <section>
        <div class="slider">
          <img
            src="https://shoplane-by-lassie.netlify.app/img/img1.png"
            alt="img"
          />
          <img
            src="https://shoplane-by-lassie.netlify.app/img/img2.png"
            alt="img"
          />
          <img
            src="https://shoplane-by-lassie.netlify.app/img/img4.png"
            alt="img"
          />
          <img
            src="https://shoplane-by-lassie.netlify.app/img/img3.png"
            alt="img"
          />
          <button class="prev-slider" onclick="prevStep()">
            <svg
              fill="#000000"
              height="200px"
              width="200px"
              version="1.1"
              id="XMLID_287_"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 24.00 24.00"
              xml:space="preserve"
              stroke="#000000"
              stroke-width="0.9120000000000001"
              transform="rotate(180)"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke="#CCCCCC"
                stroke-width="0.9600000000000002"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g id="next">
                  <g>
                    <polygon
                      points="6.8,23.7 5.4,22.3 15.7,12 5.4,1.7 6.8,0.3 18.5,12 "
                    ></polygon>
                  </g>
                </g>
              </g>
            </svg>
          </button>
          <button class="next-slider">
            <svg
              fill="#000000"
              height="200px"
              width="200px"
              version="1.1"
              id="XMLID_287_"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 24.00 24.00"
              xml:space="preserve"
              stroke="#000000"
              stroke-width="0.9120000000000001"
              transform="rotate(0)"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke="#CCCCCC"
                stroke-width="0.9600000000000002"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g id="next">
                  <g>
                    <polygon
                      points="6.8,23.7 5.4,22.3 15.7,12 5.4,1.7 6.8,0.3 18.5,12 "
                    ></polygon>
                  </g>
                </g>
              </g>
            </svg>
          </button>
        </div>
      </section>
      <!-- Products -->
      <div class="product">
        <div class="category">
          <h1>Filtrele</h1>
          <div class="check"></div>
        </div>
        <div class="product-list">product list</div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
